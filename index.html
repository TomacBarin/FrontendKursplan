<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend kursplan</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="welcomeSection">
      <div class="welcomeContainer">
        <div class="welcomeItem">
          <img class="welcomeImage" src="assets/Meny ikon .png" alt="" />
        </div>
        <div class="welcomeItem welcomeText">
          <h2>Överväldigad? Börja här!</h2>
          <p>
            Som student är det vanligt att kursinformationen känns
            överväldigande. Vi har därför samlat allt du behöver veta om
            Frontenduteckling, för att lyckas med dina studier. Lycka till!
          </p>
          <p class="welcomeItalic">Pssst! Läser du inte Frontenduteckling?</p>
          <button>Klicka här</button>
        </div>
      </div>
    </section>
  </body>
</html>
